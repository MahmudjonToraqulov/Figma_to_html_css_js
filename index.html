<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.js" type="text/javascript"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    
    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>
<body>
    <div class="financials_section"   > 
        
        
        <div class="financials_heading"> 
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 3H18M6 8H18M14.5 21L6 13H9C15.667 13 15.667 3 9 3" stroke="#999999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>       
                <h2 class="financials_heading_text">Financials</h2>
        </div>
        <div class="financials_content">

            <div class="financials_chart">

                <div class="financials_chart_line_1"></div>
                <div class="financials_chart_line_2"></div>
                <div class="financials_chart_line_3"></div>
                <div class="financials_chart_line_4"></div>
                <div class="financials_chart_line_5"></div>
                
                <div class="financials_chart_box">
                    <h2 class="financials_chart_number">2M</h2>
                    <h2 class="financials_chart_number">1.5M</h2>
                    <h2 class="financials_chart_number">1M</h2>
                    <h2 class="financials_chart_number">500k</h2>
                    <h2 class="financials_chart_number">0</h2>
                    
                    
                </div>

                <div class="financials_chart_matrix">
                    <div class="financials_chart_matrix_chart">
                        <div class="financials_chart_matrix_bars">
                            <svg class="chart1" width="24" height="209" viewBox="0 0 24 209" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="24" height="209" rx="4" fill="#FFD542"/>
                            </svg>    
                        </div>
                        <div class="financials_chart_matrix_bars">
                            <svg class="chart2" width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 4C0 1.79086 1.79086 0 4 0H20C22.2091 0 24 1.79086 24 4V25H0V4Z" fill="#FBE0BE"/>
                            </svg>
                            <svg class="chart3" width="24" height="46" viewBox="0 0 24 46" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 0H24V42C24 44.2091 22.2091 46 20 46H4C1.79086 46 0 44.2091 0 42V0Z" fill="#FBAF17"/>
                            </svg>   
                        </div>
                    </div>
                    <h2 class="financials_chart_matrix_text">2021</h2>
                </div>

                <div class="financials_chart_matrix">
                    <div class="financials_chart_matrix_chart">
                        <div class="financials_chart_matrix_bars">
                            <svg width="24" height="171" viewBox="0 0 24 171" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="24" height="171" rx="4" fill="#FFD542"/>
                            </svg>      
                        </div>
                        <div class="financials_chart_matrix_bars">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 4C0 1.79086 1.79086 0 4 0H20C22.2091 0 24 1.79086 24 4V24H0V4Z" fill="#FBE0BE"/>
                            </svg>    
                            <svg width="24" height="30" viewBox="0 0 24 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 0H24V26C24 28.2091 22.2091 30 20 30H4C1.79086 30 0 28.2091 0 26V0Z" fill="#FBAF17"/>
                            </svg>
                        </div>
                    </div>
                    <h2 class="financials_chart_matrix_text">2020</h2>
                </div>

                <div class="financials_chart_matrix">
                    <div class="financials_chart_matrix_chart">
                        <div class="financials_chart_matrix_bars">
                            <svg width="24" height="141" viewBox="0 0 24 141" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="24" height="141" rx="4" fill="#FFD542"/>
                            </svg>
                                  
                        </div>
                        <div class="financials_chart_matrix_bars">
                            <svg class="hvr_svg" width="24" height="21" viewBox="0 0 24 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 4C0 1.79086 1.79086 0 4 0H20C22.2091 0 24 1.79086 24 4V21H0V4Z" fill="#FBE0BE"/>
                            </svg>                                
                            <svg width="24" height="16" viewBox="0 0 24 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 0H24V12C24 14.2091 22.2091 16 20 16H4C1.79086 16 0 14.2091 0 12V0Z" fill="#FBAF17"/>
                            </svg>    
                        </div>
                    </div>
                    <h2 class="financials_chart_matrix_text">2019</h2>
                </div>
                
                <div class="financials_chart_toolkit">
                    <div class="financials_chart_toolkit_content">
                        <h2 class="financials_chart_toolkit_content_text">Rs. 1,050,000</h2>
                    </div>
                    <svg width="16" height="9" viewBox="0 0 16 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.0711 0.485289C14.962 0.485289 15.4081 1.56243 14.7782 2.1924L8.70711 8.26347C8.31658 8.654 7.68342 8.654 7.29289 8.26347L1.22183 2.1924C0.591867 1.56243 1.03803 0.485289 1.92894 0.485289H14.0711Z" fill="#444444"/>
                    </svg>
                        
                </div>

                
            </div>








            <div class="financials_legend" style="background-color: white;">
                <div class="financials_legend_heading">
                    <h2 class="financials_legend_heading_text">Breakdown</h2>
                    <span class="chevron-left"> 
                        <svg class="chevron_left_in" width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 13L1 7L7 1" stroke="#E7424B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </span>
                    <span class="financials_legend_year"> 2021</span>   
                    <span class="chevron-right">
                        <svg class="chevron_right_in" width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 13L7 7L1 1" stroke="#E7424B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                            
                    </span>
                                      
                </div>
                <div class="financials_legend_content">
                    <div class="financials_legend_content_expense">
                        <div class="financials_legend_content_box"> 
                            <svg class="financials_legend_content_graph" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="16" height="16" rx="4" fill="#FFD542"/>
                             </svg>
                            <h2 class="financials_legend_breakdown_text1">Total Revenue</h2>
                        </div>
                        <span class="financials_legend_breakdown_text2">Rs. 1,650,000</span>
                    </div>
                    <div class="financials_legend_content_expense">
                        <div class="financials_legend_content_box"> 
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="16" height="16" rx="4" fill="#FBE0BE"/>
                                <path d="M0 8H16V16H0V8Z" fill="#FBAF17"/>
                            </svg>
                                
                            <h2 class="financials_legend_breakdown_text1">Total Expenses</h2>
                        </div>
                        <span class="financials_legend_breakdown_text2">Rs. 500,000</span>
                    </div>

                    <div class="financials_legend_content_expense_2">
                        <div class="financials_legend_content_box"> 
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="16" height="16" rx="4" fill="#FBE0BE"/>
                            </svg>
                                
                            <h2 class="financials_legend_breakdown_text1">Admin Expenses</h2>
                        </div>
                        <span class="financials_legend_breakdown_text2">Rs. 150,000</span>
                    </div>
                    <div class="financials_legend_content_expense_2">
                        <div class="financials_legend_content_box"> 
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="16" height="16" rx="4" fill="#FBAF17"/>
                            </svg>
                                
                            <h2 class="financials_legend_breakdown_text1">Program Expenses</h2>
                        </div>
                        <span class="financials_legend_breakdown_text2">Rs. 350,000</span>
                    </div>
                </div>
            </div>
            

            <!-- <figure class="highcharts-figure">
                <div id="container"></div> 
            </figure>
            <div class="financial-block-half">
                <div class="text-financial">
                    <h2>Breakdown</h2>
                </div>

            </div> -->
        </div>
    </div>

    <script src="./jQ.js" type="text/javascript"></script>
</body>
</html>
